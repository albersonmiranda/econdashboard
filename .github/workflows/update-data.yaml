on:
  workflow_dispatch:
    
  schedule:
    - cron: "0 7 * * 1-5"

name: update-data

jobs:
  update-data:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.1.0']
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Instalar R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v1
        with:
          cache-version: 2
          extra-packages: |
            rsconnect

      - name: Atualizando Dados de Relatórios
        run: |
          source("data-raw/dados-relatorios.R")
        shell: Rscript {0}

      - name: Atualizando Resenhas
        run: |
          source("data-raw/resenhas.R")
          source("data-raw/legenda-conjuntura.R")
        shell: Rscript {0}
      
      - name: Atualizando Dados de Conjuntura
        run: source("data-raw/series.R")
        shell: Rscript {0}

      - name: Testar Integridade das Séries 1st pass
        run: source("data-raw/integridade.R")
        shell: Rscript {0}

      - name: Testar Integridade das Séries 2nd pass
        run: source("data-raw/integridade.R")
        shell: Rscript {0}

      - name: Commit dos dados
        run: |
          git config --local user.email ${{ secrets.ADMIN_EMAIL }}
          git config --local user.name ${{ secrets.ADMIN_NAME }}
          git add data/series.rda
          git add data/resenhas_conjuntura.rda
          git add data/resenhas_fundos.rda
          git add data/legenda_conjuntura.rda
          git commit -m 'Update data' || echo "Update data"
          git push origin || echo "Update data"
